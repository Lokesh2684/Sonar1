name: Build External Node.js Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone external hello-world project
        run: git clone https://github.com/fhinkel/nodejs-hello-world.git

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          cd nodejs-hello-world
          npm install

      # Optional: Run the app or test
      # - name: Run the app
      #   run: |
      #     cd nodejs-hello-world
      #     npm start

      - name: Create output folder and copy files
        run: |
          mkdir -p dist
          cp -r nodejs-hello-world/* dist/

      - name: Upload built package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-hello-world-artifact
          path: dist
